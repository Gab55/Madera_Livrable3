<ion-grid style="display: flex; flex-direction: column; align-items: center">
    <ion-row size="12">
        <ion-col>
            <img height="225" width="280" src="assets/image/logo-madera.png">
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="4">
            <ion-img class="img" (click)="goTo('recherche-gamme')" src="assets/image/menu-gestion_composant.png"></ion-img>
        </ion-col>
        <ion-col size="4">
            <ion-img class="img" (click)="goTo('nouveau-module')" src="assets/image/menu-gestion_module.png"></ion-img>
        </ion-col>
        <ion-col size="4">
            <ion-img class="img" (click)="goTo('recherche-famille-composant')" src="assets/image/menu-gestion_famille.png"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row style="width: -webkit-fill-available !important;">
        <ion-col size="4">
            <ion-label color="dark"> Gammes</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label color="dark"> Modules</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label color="dark"> Familles de composants</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="4">
            <ion-img class="img" (click)="goTo('recherche-composant')" src="assets/image/menu-gestion_composant.png"></ion-img>
        </ion-col>
        <ion-col size="4">
            <ion-img class="img" (click)="goTo('nouveau-commercial')" src="assets/image/menu-gestion_commercial.png"></ion-img>
        </ion-col>
        <ion-col size="4">
            <ion-img class="img" (click)="goTo('menu-principal')" src="assets/image/menu-menu-principal.png"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row style="width: -webkit-fill-available !important;">
        <ion-col size="4">
            <ion-label color="dark">Composants</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label color="dark">Commerciaux</ion-label>
        </ion-col>
        <ion-col size="4">
            <ion-label color="dark p-x-md">Menu principal</ion-label>
        </ion-col>
    </ion-row>
</ion-grid>
<ion-row style="display: flex; flex-direction: column; align-items: center">
    <ion-col class="button" size="5">
        <ion-button color="danger" expand="block" (click)="logOut()">DÃ©connexion</ion-button>
    </ion-col>
</ion-row>

<ion-footer>
    <div class="footer">
        <div class="container-image footer">
            <p>Madera 2020</p>
        </div>
    </div>
</ion-footer>
