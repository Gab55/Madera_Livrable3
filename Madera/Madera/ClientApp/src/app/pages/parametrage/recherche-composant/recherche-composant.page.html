<ion-col size="12">
  <ion-content>
  <ion-card>
      <form [formGroup]="form" (ngSubmit)="searchComposant()">
        <ion-card-header>
         <h3>Rechercher composant</h3>   
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
                <ion-grid>
                    <ion-row>
                        <ion-col>
                            <ion-input placeholder="Nom du composant" formControlName="reference"></ion-input>
                        </ion-col>
                        <ion-col>
                            <div class="container-image">
                                <div class="enregistrer">
                                    <ion-button type="submit"  color="success">Rechercher</ion-button>
                                </div>
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>
        </ion-card-content>
      </form>
    </ion-card>
    <ion-card>
        <ion-card-header *ngIf="(composant$ | async)?.length>0">
           </ion-card-header>
        <ion-card-content>

          <ion-grid>
            <div class="col-text-titre"> 
            <ion-row>
              <ion-col>Libelle</ion-col>
              <ion-col>Nature</ion-col>
              <ion-col>Caract√©ristiques</ion-col>
            </ion-row>
            </div>
            <div class="col-text" >
            <ion-row *ngFor="let compo of (composant$ | async)">
              <ion-col>
                <ion-label center text-center>{{compo.libelleComposant}}</ion-label>
              </ion-col>
              <ion-col>
                <ion-label center text-center>{{compo.natureComposant}}</ion-label>
              </ion-col>
              <ion-col>
                <ion-label center text-center>{{compo.caractComposant}}</ion-label>
              </ion-col>
            </ion-row>
          </div>
          </ion-grid>

        </ion-card-content>
    </ion-card>
  </ion-content>
  
    <ion-footer>
      <div class="footer footer-btn" >
          <div class="container-image">

              <div class="retour-btn">
                  <ion-button size="block" color="danger" [routerLink]="['/menu-principal']">Retour</ion-button>
              </div>

              <div class="nouveau-btn">
                  <ion-button expand="block" color="secondary" [routerLink]="['/nouveau-composant']">Nouveau composant</ion-button>
              </div>
          </div>
      </div>
  </ion-footer>  
</ion-col>
