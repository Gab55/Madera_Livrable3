
    <ion-card>
        <ion-card-header>
         <h3>Rechercher gamme</h3>   
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Nom de la gamme"></ion-input>
                    </ion-col>
                    <ion-col>
                    <div class="container-image">
                      <div class="enregistrer">
                          <ion-button color="success">Rechercher</ion-button>
                      </div>
                    </div>
                    </ion-col>
        
                </ion-row>

              </ion-grid>

        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header> 
           </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>Nature</ion-col>
                    <ion-col>Caract√©ristiques</ion-col>
                </ion-row>
                <ion-row *ngFor="let gam of gamme">
                    <ion-col>
                        <ion-label center text-center>{{gam.gammeLibelle}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label center text-center>{{gam.gammeType}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-footer>
        <div class="footer footer-btn" >
            <div class="container-image">

                <div class="retour-btn">
                    <ion-button size="block" color="danger">Retour</ion-button>
                </div>

                <div class="nouveau-btn">
                    <ion-button expand="block" color="secondary">Nouvelle gamme</ion-button>
                </div>
            </div>
        </div>
    </ion-footer>
