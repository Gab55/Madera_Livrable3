
    <ion-card>
        <ion-card-header>
         <h3>Création d'un commercial</h3>   
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
          <form  #form="CommerForm" (ngSubmit)="register(form)">
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Nom" formControlName="NOM_COMMERCIAL"></ion-input>
                    </ion-col>
                    <ion-col>
                      <ion-input placeholder="Prénom" formControlName="PRENOM_COMMERCIAL"></ion-input>
                    </ion-col>
                    <ion-col>
                      <ion-item>
                        <ion-label>Date de naissance</ion-label>
                        <ion-datetime displayFormat="D MMM YYYY" min="2000" max="2050" display-timezone="utc" formControlName="DATE_CREATION_COMMERCIAL"></ion-datetime>
                      </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row class="lastRow">
                  <ion-col>
                    <ion-input placeholder="Numéro de téléphone"></ion-input>
                  </ion-col>
                  <ion-col>
                    <ion-input placeholder="Adresse mail" formControlName="EMAIL_COMMERCIAL"></ion-input>
                  </ion-col>

                </ion-row>

                <ion-row>

                <ion-col>
                  <ion-input placeholder="Remarques" formControlName="REMARQUE_COMMERCIAL"></ion-input>
                </ion-col>
                </ion-row>
              </ion-grid>
            </form>
        </ion-card-content>
    </ion-card>

    <ion-footer>
      <div class="footer footer-btn" >
          <div class="container-image">
            <div class="retour-btn">
                <ion-button size="block" color="danger">Annuler</ion-button>
            </div>
            <div class="nouveau-btn">
                  <ion-button type="submit" expand="block" color="success">Enregistrer</ion-button>
            </div>
          </div>
      </div>
  </ion-footer>
