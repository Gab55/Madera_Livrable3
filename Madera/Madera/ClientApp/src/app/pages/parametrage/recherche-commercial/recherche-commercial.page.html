
    <ion-card>
        <ion-card-header>
         <h3>Rechercher commercial</h3>   
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Nom du commercial"></ion-input>
                    </ion-col>
                    <ion-col>
                    <div class="container-image">
                      <div class="enregistrer">
                          <ion-button color="success">Rechercher</ion-button>
                      </div>
                    </div>
                    </ion-col>
        
                </ion-row>

              </ion-grid>

        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <h2>Resultat</h2>   
           </ion-card-header>
        <ion-card-content>
            <ion-grid >
                <ion-row>
                    <ion-col>Nom</ion-col>
                    <ion-col>Prenom</ion-col>
                    <ion-col> Mail</ion-col>
                </ion-row>
                <ion-row *ngFor="let com of commercial">
                    <ion-col>
                      <ion-label center text-center>{{com.noM_COMMERCIAL}}</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label center text-center>{{com.prenoM_COMMERCIAL}}</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label center text-center>{{com.emaiL_COMMERCIAL}}</ion-label>  
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>

    <ion-footer>
        <div class="footer footer-btn" >
            <div class="container-image">

                <div class="retour-btn">
                    <ion-button size="block" color="danger" [routerLink]="['/menu-principal']">Retour</ion-button>
                </div>

                <div class="nouveau-btn">
                    <ion-button expand="block" color="secondary" [routerLink]="['/nouveau-commercial']">Nouveau commercial</ion-button>
                </div>
            </div>
        </div>
    </ion-footer>
