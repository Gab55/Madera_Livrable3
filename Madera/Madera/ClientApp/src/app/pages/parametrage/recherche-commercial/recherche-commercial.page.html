<ion-col size="12">
<ion-card>
    <form [formGroup]="form" (ngSubmit)="searchCommercial()">
        <ion-card-header>
         <h3>Rechercher commercial</h3>   
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Nom du commercial" formControlName="reference"></ion-input>
                    </ion-col>
                    <ion-col>
                    <div class="container-image">
                      <div class="enregistrer">
                          <ion-button type="submit" color="success">Rechercher</ion-button>
                      </div>
                    </div>
                    </ion-col>
        
                </ion-row>

              </ion-grid>

        </ion-card-content>
    </form>
    </ion-card>
    <ion-card>
        <ion-card-header *ngIf="(commercial$ | async)?.length>0">
            <h2>Resultat</h2>   
           </ion-card-header>
        <ion-card-content>
            <div class="col-text" >
            <ion-grid >
                <ion-row>
                    <ion-col>Nom</ion-col>
                    <ion-col>Prenom</ion-col>
                    <ion-col>Mail</ion-col>
                </ion-row>
                <ion-row  *ngFor="let com of (commercial$ | async)">
                    <ion-col>
                      <ion-label center text-center>{{com.nomCommercial}}</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label center text-center>{{com.prenomCommercial}}</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label center text-center>{{com.emailCommercial}}</ion-label>  
                    </ion-col>
                </ion-row>
            </ion-grid>
            </div>
        </ion-card-content>
    </ion-card>

    <ion-footer>
        <div class="footer footer-btn" >
            <div class="container-image">

                <div class="retour-btn">
                    <ion-button size="block" color="danger" [routerLink]="['/menu-principal']"routerDirection="forward">Retour</ion-button>
                </div>

                <div class="nouveau-btn">
                    <ion-button expand="block" color="secondary" [routerLink]="['/nouveau-commercial']" routerDirection="forward">Nouveau commercial</ion-button>
                </div>
            </div>
        </div>
    </ion-footer>  
</ion-col>
