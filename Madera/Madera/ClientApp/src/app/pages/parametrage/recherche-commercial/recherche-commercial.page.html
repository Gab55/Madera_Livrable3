
    <ion-card>
        <ion-card-header>
         <h3>Rechercher commercial</h3>   
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Nom du commercial"></ion-input>
                    </ion-col>
                    <ion-col>
                    <div class="container-image">
                      <div class="enregistrer">
                          <ion-button color="success">Rechercher</ion-button>
                      </div>
                    </div>
                    </ion-col>
        
                </ion-row>

              </ion-grid>

        </ion-card-content>
    </ion-card>
    <ion-card *ngFor="let commercial of commerciaux">
        <ion-card-header>
            <h2>Resultat</h2>   
           </ion-card-header>
            <ion-card-content>

                <ion-item>
                    <ion-label center text-center>{{commercial.commercial.NOM_COMMERCIAL}}</ion-label>
                  </ion-item>
            </ion-card-content>
    </ion-card>
