<ion-col size="12">
<ion-content>
    <ion-card>
        <form [formGroup]="form" (ngSubmit)="searchModule()">
        <ion-card-header>
         <h3>Rechercher module</h3>   
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Nom du module" formControlName="reference"></ion-input>
                    </ion-col>
                    <ion-col>
                    <div class="container-image">
                      <div class="enregistrer">
                          <ion-button color="success"  type="submit">Rechercher</ion-button>
                      </div>
                    </div>
                    </ion-col>
        
                </ion-row>

              </ion-grid>

        </ion-card-content>
    </form>
    </ion-card>
    <ion-card style="height:680px;" scroll-y="true"  class="groupList">
        <ion-card-header *ngIf="(modules$ | async)?.length>0">
           </ion-card-header>
        <ion-card-content>
            <div class="col-text" >
            <ion-grid>
                <ion-row>
                    <ion-col>Nature</ion-col>
                    <ion-col>Caract√©ristiques</ion-col>
                </ion-row>
                <ion-row *ngFor="let mod of (modules$ | async)">
                    <ion-col>
                        <ion-label center text-center>{{mod.libelleModule}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <!-- <ion-label center text-center>{{mod.gammeType}}</ion-label> -->
                    </ion-col>
                </ion-row>
            </ion-grid>
            </div>
        </ion-card-content>
    </ion-card>
</ion-content>
    <ion-footer>
        <div class="footer footer-btn" >
            <div class="container-image">

                <div class="retour-btn">
                    <ion-button size="block" color="danger" [routerLink]="['/menu-principal']">Retour</ion-button>
                </div>

                <div class="nouveau-btn">
                    <ion-button expand="block" color="secondary" [routerLink]="['/nouveau-module']">Nouveau module</ion-button>
                </div>
            </div>
        </div>
    </ion-footer>
</ion-col>
