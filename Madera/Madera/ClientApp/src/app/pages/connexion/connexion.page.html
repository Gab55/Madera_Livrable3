<ion-grid style="display: flex; flex-direction: column; align-items: center">
    <ion-row size="12">
        <ion-col>
            <img height="225" width="280" src="assets/image/logo-madera.png">
        </ion-col>
    </ion-row>
    <ion-row size="12">
        <ion-col size="12">
            <ion-card>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <ion-card-header>
                 <h3>Connexion |</h3>   
                </ion-card-header>
                <hr class="solid">
                <ion-card-content>
                    <ion-grid>
                        <ion-row>
                            <ion-col>
                                <ion-input placeholder="Identifiant" formControlName="identifiant"></ion-input>
                                <div *ngIf="submitted && f.identifiant.errors" class="invalid-feedback">
                                    <div *ngIf="f.identifiant.errors.required">L'identifiant est requi</div>
                                </div>
                            </ion-col>
                            <ion-col>
                                <ion-input type="password" placeholder="Mot de passe" formControlName="motDePasse"></ion-input>
                                <div *ngIf="submitted && f.motDePasse.errors" class="invalid-feedback">
                                    <div *ngIf="f.motDePasse.errors.required">L'identifiant est requi</div>
                                </div>
                            </ion-col>
                        </ion-row>
                        <ion-row style="display: flex; flex-direction: column; align-items: center">
                            <ion-col size="6">
                                <div class="container-image">
                                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                    <ion-button type="submit"  color="success">Connexion</ion-button>
                                </div>
                                </ion-col>
                        </ion-row>
        
                      </ion-grid>
        
                </ion-card-content>
            </form>
            </ion-card>
        </ion-col>
    </ion-row>
</ion-grid>

<ion-footer>        
    <div class="footer">
        <div class="container-image footer">
            <p>Madera 2020</p>
        </div>
    </div>
</ion-footer>
