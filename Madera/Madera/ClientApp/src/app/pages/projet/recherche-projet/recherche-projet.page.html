<ion-col size="12">
  <ion-card>
    <form [formGroup]="form" (ngSubmit)="searchProjet()">
      <ion-card-header>
        <h3>Rechercher projet</h3>
      </ion-card-header>
      <hr class="solid">
      <ion-card-content>
        <ion-grid>
          <ion-row>
            <ion-col>
                <ion-input placeholder="Référence" formControlName="reference"></ion-input>

                <ion-input class="client" placeholder="Client" formControlName="client"></ion-input>
            </ion-col>
            <ion-col>
              <ion-item >
                <ion-label>Date de création</ion-label>
                <ion-datetime displayFormat="D MMM YYYY" min="1930" max="2050" display-timezone="utc" formControlName="date"></ion-datetime>
              </ion-item>
            </ion-col>

          </ion-row>

        </ion-grid>
        <div class="flex-right">
          <ion-button type="submit" color="success">Rechercher</ion-button>
        </div>
      </ion-card-content>
    </form>
  </ion-card>
    <ion-card>

            <ion-card-header *ngIf="(projets$ | async)?.length>0">
                <h2>Resultat</h2>
            </ion-card-header>
            <ion-card-content>
              <div class="col-text">

            <ion-grid>
                <ion-row>
                    <ion-col size="3">Référence</ion-col>
                    <ion-col size="2">Client</ion-col>
                    <ion-col size="3">Début du projet</ion-col>
                    <ion-col size="3">Date de modification</ion-col>
                    <ion-col size="1"></ion-col>
                </ion-row>
                <ion-row class="ion-align-items-center" *ngFor="let projet of (projets$ | async)">
                    <ion-col size="3">
                        <ion-label center text-center>{{projet.libelleProjet}}</ion-label>
                    </ion-col>
                    <ion-col size="2">
                        <ion-label center text-center>{{projet.clientID}}</ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-label center text-center>{{projet.dateDebutProjet | date:'dd/MM/yyyy'}}</ion-label>
                    </ion-col>
                    <ion-col size="3">
                        <ion-label center text-center>{{projet.dateModification | date:'dd/MM/yyyy'}}</ion-label>
                    </ion-col>
                    <ion-col size="1">
                        <ion-button [routerLink]="['/gestion-projet/', projet.id]">
                            <ion-icon size="small" name="eye"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-footer>
        <div class="footer footer-btn">
            <div class="container-image">
                <div class="nouveau-btn">
                    <ion-button expand="block" color="secondary"[routerLink]="['/nouveau-projet']" routerDirection="forward">Nouveau projet</ion-button>
                </div>
            </div>
        </div>
    </ion-footer>
</ion-col>
