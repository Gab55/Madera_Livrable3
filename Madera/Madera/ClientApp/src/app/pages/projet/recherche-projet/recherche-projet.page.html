
    <ion-card>
        <ion-card-header>
         <h3>Rechercher projet</h3>   
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>    
                        <mat-form-field>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Référence" #input>
                        </mat-form-field>
                        <ion-input class="client" placeholder="Client"></ion-input>
                      </ion-col>
                  <ion-col>
                    <ion-item > 
                        <ion-label>Etat</ion-label>
                        <ion-select placeholder="Sélection">
                          <ion-select-option value="f">Female</ion-select-option>
                          <ion-select-option value="m">Male</ion-select-option>
                        </ion-select>
                      </ion-item>
                      <ion-item >
                        <ion-label>Date de création</ion-label>
                        <ion-datetime displayFormat="D MMM YYYY" min="2000" max="2050" display-timezone="utc"></ion-datetime>
                      </ion-item>


                  </ion-col>
        
                </ion-row>

              </ion-grid>
            <div class="container-image">
                <div class="enregistrer">
                    <ion-button color="success">Rechercher</ion-button>
                </div>
            </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
            <ion-card-content>
                <ion-grid style="display: flex; flex-direction: column; align-items: center">
                    <ion-col size="11">     
                        <div class="mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>
            
                                <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                </ng-container>
            
                                <!-- Progress Column -->
                                <ng-container matColumnDef="progress">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                                    <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
                                </ng-container>
            
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                </ng-container>
            
                                <!-- Color Column -->
                                <ng-container matColumnDef="color">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                                    <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
                                </ng-container>
            
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
                                <!-- Row shown when there is no matching data. -->
                                <tr class="mat-row" *matNoDataRow>
                                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                                </tr>
                            </table>
            
                            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
            
                    </ion-col>
                </ion-grid>
            </ion-card-content>
    </ion-card>
