<ion-col size="12">
    <ion-card>
        <ion-card-header>
            <h3>Rechercher projet</h3>
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-input placeholder="Référence"></ion-input>
                        </ion-item>
                        <ion-item>
                            <ion-input class="client" placeholder="Client"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label>Date de création</ion-label>
                            <ion-datetime displayFormat="D MMM YYYY" min="2000" max="2050" display-timezone="utc"></ion-datetime>
                        </ion-item>
                    </ion-col>

                </ion-row>

            </ion-grid>
                <div class="flex-right">
                    <ion-button onclick="this.loadProjets()" color="success">Rechercher</ion-button>
                </div>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-card-header *ngIf="(projet$ | async)?.length>0">
                <h2>Resultat</h2>   
            </ion-card-header>
            <ion-grid>
                <ion-row>
                    <ion-col>Référence</ion-col>
                    <ion-col>Client</ion-col>
                    <ion-col>Début du projet</ion-col>
                    <ion-col>Date de modification</ion-col>
                    <ion-col></ion-col>
                </ion-row>
                <ion-row  *ngFor="let pro of (projet$ | async)">
                    <ion-col>
                        <ion-label center text-center>{{pro.libelleNom}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label center text-center>{{pro.libelleNom}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label center text-center>{{pro.libelleNom}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-label center text-center>{{pro.libelleNom}}</ion-label>
                    </ion-col>
                    <ion-col>
                        <ion-button [routerLink]="['/gestion-projet/', projet.ID]">
                            <ion-icon size="small" slot="end" name="eye"></ion-icon>
                        </ion-button>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-footer>
        <div class="footer footer-btn">
            <div class="container-image">
                <div class="nouveau-btn">
                    <ion-button onclick="log()" expand="block" color="secondary">Nouveau projet</ion-button>
                </div>
            </div>
        </div>
    </ion-footer>
</ion-col>
