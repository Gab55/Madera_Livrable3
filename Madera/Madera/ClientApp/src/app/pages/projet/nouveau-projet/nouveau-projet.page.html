<ion-col size="12">
 
<form [formGroup]="form" (ngSubmit)="save()">
  <ion-card class="card-500">
      <ion-card-header>
        <h3>
          <ion-label>Nouveau projet </ion-label>
        </h3>
      </ion-card-header>
      <hr class="solid">
      <ion-card-content class="card-500"  *ngIf="(clients$ | async)?.length>0">
        <ion-grid>
          <ion-row>

              <!-- <ion-select placeholder="Client" formControlName="client"  interface="popover">
                <ion-select-option *ngFor="let client of (clients$ | async)" value="{{client.id}}">{{client.nomClient}} {{client.prenomClient}}</ion-select-option>
              </ion-select> -->
              <div class="ion-form-group ion-align-items-end"><ion-label>Client : </ion-label></div>
              <div class="ion-form-group">           
                <ion-auto-complete [dataProvider]="autocompleteClientService"  [options]="options"  formControlName="client">Client :</ion-auto-complete>
              </div>
              <div class="ion-form-group">
                <ion-input formControlName="libelleProjet"> Nom du projet :</ion-input>
              </div>

 
          </ion-row>
        </ion-grid>
      </ion-card-content>
    </ion-card>

  
    <ion-footer>
      <div class="footer footer-btn">
        <div class="container-image">
  
          <div class="retour-btn">
            <ion-button size="block" color="danger" [routerLink]="['/recherche-projet']" routerDirection="forward">Annuler</ion-button>
          </div>
  
          <div class="nouveau-btn">
            <ion-button expand="block" color="success" type="submit">Enregistrer</ion-button>
          </div>
        </div>
      </div>
    </ion-footer>

</form>
  </ion-col>
