<ion-col size="12">
    <ion-card>
        <form [formGroup]="form" (ngSubmit)="searchClient()">
        <ion-card-header>
         <h3>Rechercher client</h3>   
        </ion-card-header>
        <hr class="solid">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-input placeholder="Nom du client" formControlName="reference"></ion-input>
                    </ion-col>
                    <ion-col>
                    <div class="container-image">
                      <div class="enregistrer">
                          <ion-button type="submit" color="success">Rechercher</ion-button>
                      </div>
                    </div>
                    </ion-col>
        
                </ion-row>

              </ion-grid>

        </ion-card-content>
    </form>
    </ion-card>
    <ion-card>
        <ion-card-header *ngIf="(client$ | async)?.length>0">
            <h2>Resultat</h2>   
           </ion-card-header>
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>Nom</ion-col>
                    <ion-col>Prenom</ion-col>
                    <ion-col>Date-cr√©ation</ion-col>
                    <ion-col>Date-modification</ion-col>
                    <ion-col>Commercial</ion-col>
                    <ion-col>Actif</ion-col>
                </ion-row>
                <ion-row *ngFor="let cli of (client$ | async)">
                    <ion-col>
                      <ion-label center text-center>{{cli.nomClient}}</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label center text-center>{{cli.prenomClient}}</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label center text-center>{{cli.dateCreation}}</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label center text-center>{{cli.dateModification}}</ion-label>
                    </ion-col>
                    <ion-col>
                      <ion-label center text-center>{{cli.nomClient}}</ion-label>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-footer>
        <div class="footer footer-btn" >
            <div class="container-image">
                <ion-button size="default" color="secondary" [routerLink]="['/nouveau-client']">Nouveau client</ion-button>
            </div>
        
        </div>
    </ion-footer>
</ion-col>
