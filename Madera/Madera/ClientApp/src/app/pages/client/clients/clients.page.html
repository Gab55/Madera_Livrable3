<ion-col size="12" >
  
<form [formGroup]="form" (ngSubmit)="save()">
  <ion-card *ngIf="(client$ | async) as client">
    <ion-card-header>
      <h2>Fiche client : {{client.nomClient}}  {{client.prenomClient}}</h2>
    </ion-card-header>
    <hr class="solid">
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>

            <ion-input placeholder={{client.nomClient}} formControlName="nomClient"></ion-input>

          </ion-col>
          <ion-col>
            <ion-input placeholder={{client.prenomClient}} formControlName="prenomClient"></ion-input>
          </ion-col>
          <ion-col>
            <ion-item>
              <ion-label>Date de naissance</ion-label>
              <ion-datetime placeholder={{client.dateNaissanceClient}} displayFormat="D MMM YYYY" min="1930" max="2050" formControlName="dateNaissance"></ion-datetime>
            </ion-item>

          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input placeholder={{client.adresseClient}} formControlName="adresseClient"></ion-input>
          </ion-col>
          <ion-col>
            <ion-item>
            <ion-label placeholder="ComplÃ©ment"></ion-label>
            </ion-item>
          </ion-col>
          <ion-col>
            <ion-input placeholder="{{client.cpClient}}" formControlName="cpClient"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-input placeholder="{{client.villeClient}}" formControlName="villeClient"></ion-input>
          </ion-col>
          <ion-col>
            <ion-input placeholder="{{client.emailClient}}" formControlName="emailClient"></ion-input>
          </ion-col>
        </ion-row>
  
        <ion-row class="lastRow">
          <ion-col>
            <ion-input placeholder="{{client.telephone}}" formControlName="telephoneClient"></ion-input>
          </ion-col>
          <ion-col>
  
          </ion-col>
          <ion-col>
  
          </ion-col>
        </ion-row>
  
        <!-- <ion-row>
          <ion-col>
          </ion-col>
          <ion-col>
  
          </ion-col>
          <ion-col>
          <ion-item >
            <ion-select placeholder="Commercial"  interface="popover">
              <ion-select-option *ngFor="let client of (client$ | async)">{{client.nomClient}} {{client.nomClient}}</ion-select-option>
            </ion-select>
          </ion-item>
          </ion-col>
        </ion-row>
  
        <ion-row>
  
          <ion-col>
            <ion-input placeholder="Remarques"></ion-input>
          </ion-col>
        </ion-row> -->
  
      </ion-grid>
  
    </ion-card-content>
  </ion-card>

  <ion-footer>
    <div class="footer footer-btn">
      <div class="container-image">
        <div class="retour-btn">
          <ion-button size="block" color="danger" [routerLink]="['/recherche-client']">Annuler</ion-button>
        </div>
        <div class="nouveau-btn">
          <ion-button type="submit" expand="block" color="success">Enregistrer</ion-button>
        </div>
      </div>
    </div>
  </ion-footer>
</form>
</ion-col>
